<div class="flex m-5 align-items-center justify-content-center">

  <div class="shadow-4 p-5 border-round-sm font-semibold">
    <h3>Add a New Task</h3>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="m-3">
        <span class="p-float-label">
          <input formControlName="idTask" id="float-input" type="text" pInputText mask='0' >
          <label for="float-input"> Id Task </label>
        </span>
      </div>

      <div class="m-3">
        <span class="p-float-label">
          <input formControlName="taskName" id="float-input" type="text" pInputText>
          <label for="float-input"> Task Title </label>
        </span>
      </div>

      <div class="m-3">
        <span class="p-float-label">
          <textarea formControlName="taskDescription" id="float-input" rows="5" cols="30" pInputTextarea></textarea>
          <label for="float-input"> Task Description </label>
        </span>
      </div>

      <div class="m-3">
        <span class="p-float-label">
          <p-dropdown formControlName="taskStatus" [options]="statusCombox" optionLabel="text" optionValue="id"
            [showClear]="true" placeholder="Select State">
          </p-dropdown>
        </span>
      </div>

      <button type="submit" pButton [disabled]="disabled" styleClass="p-button" class="m-3" label="Add Task">
        <i *ngIf="loading" class="pi pi-spin pi-spinner mr-2" style="font-size: 1.5rem;"></i>
      </button>

    </form>

    <p-toast position="bottom-left" [baseZIndex]="5000">
      <ng-template let-message pTemplate="message">
        <div class="flex m-3 flex-column" style="flex: 1">
          <div class="text-center">
            <i class="pi pi-check" style="font-size: 2rem"></i>
            <h4>{{message.summary}}</h4>
            <p>{{message.detail}}</p>
          </div>
        </div>
      </ng-template>
    </p-toast>
  </div>
